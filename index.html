<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

      <title>Frontend Mentor | Tic Tac Toe | Syed Ahamed</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <main>
         <!--? New game menu start -->
         <section id="new-game">
            <img src="./assets/logo.svg" alt="logo" class="logo" />

            <div id="pick-player-one">
               <h3>PICK PLAYER 1'S MARK</h3>
               <div class="xo-icons">
                  <button class="x-icon" value="X" id="icons">
                     <img src="./assets/icon-x.svg" alt="X" width="32px" />
                  </button>
                  <button class="o-icon" value="O" id="icons">
                     <img src="./assets/icon-o.svg" alt="O" width="32px" />
                  </button>
               </div>
               <p>REMEMBER: X GOES FIRST</p>
            </div>
            <div class="newGame-btns">
               <button id="newGame-cpu">NEW GAME (vs CPU)</button>
               <button id="newGame-player">NEW GAME (vs PLAYER)</button>
            </div>
         </section>

         <section id="start-game">
            <header id="start-game-header">
               <img src="./assets/logo.svg" alt="logo" height="31px" />
               <div class="player-turns">
                  <img src="./assets/icon-x.svg" alt="X" width="20px" height="20px" id="img-turn" />
                  <p>TURN</p>
               </div>
               <div class="restart-part" id="restart">
                  <img src="./assets/icon-restart.svg" alt="" />
               </div>
            </header>
            <table>
               <tr>
                  <td><button id="square"></button></td>
                  <td><button id="square"></button></td>
                  <td><button id="square"></button></td>
               </tr>
               <tr>
                  <td><button id="square"></button></td>
                  <td><button id="square"></button></td>
                  <td><button id="square"></button></td>
               </tr>
               <tr>
                  <td><button id="square"></button></td>
                  <td><button id="square"></button></td>
                  <td><button id="square"></button></td>
               </tr>
               <tr>
                  <td>
                     <div class="player-wins">
                        <p id="x-player"></p>
                        <p id="x-wins">0</p>
                     </div>
                  </td>
                  <td>
                     <div class="tie-game">
                        <p>TIES</p>
                        <p id="tie-game-count">0</p>
                     </div>
                  </td>
                  <td>
                     <div class="cpu-wins">
                        <p id="o-player"></p>
                        <p id="o-wins">0</p>
                     </div>
                  </td>
               </tr>
            </table>
            <div class="wins-part"></div>
         </section>
         <section id="game-result">
            <p class="winner-content"></p>
            <div class="winner-icon">
               <img src="./assets/icon-x.svg" alt="" width="64px" height="64px" id="winner-icon" />
               <h1 id="winner-heading">TAKES THE ROUND</h1>
            </div>

            <div class="modal-buttons">
               <button id="quit">QUIT</button>
               <button id="next-round">NEXT ROUND</button>
            </div>
         </section>

         <section id="restart-modal">
            <h1>RESTART GAME?</h1>
            <button id="cancel">NO, CANCEL</button>
            <button class="restart-btn">YES, RESTART</button>
         </section>

         <section id="tie-modal">
            <h1>ROUND TIED</h1>
            <button id="tie-quit">QUIT</button>
            <button id="tie-next-round">NEXT ROUND</button>
         </section>
      </main>
   </body>
   <script src="index.js" defer></script>
</html>
